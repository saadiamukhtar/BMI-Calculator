<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="height-container box">
            <label for="height">Your Height(cm)</label>
            <input type="number" class="input" id="height" placeholder="Enter Your Height in cms">

        </div>
        <div class="weight-container box">
            <label for="weight">Your Weight(kg)</label>
            <input type="number" class="input" id="weight" placeholder="Enter your Weight in kgs">


        </div>
        <button class="btn" id="btn">Compute BMI</button>
        <div class="bmi-container box">
            <label for="your-bmi">Your BMI:</label>
            <input type="text" class="input" id="answer">
        </div>
        <p id="demo">Weight Condition: </p>

    </div>



 <script src="script.js"></script>   
</body>
</html>
